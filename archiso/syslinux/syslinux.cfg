PROMPT 0
TIMEOUT 0
DEFAULT arch

LABEL arch
    MENU LABEL Arch Linux (x86_64)
    KERNEL mboot.c32
    APPEND ../arch/boot/x86_64/vmlinuz-linux initrd=../arch/boot/x86_64/initramfs-linux.img archisobasedir=arch archisolabel=AIRECOVERY_202602
    TEXT HELP
    Boot Arch Linux x86_64
    ENDTEXT

LABEL archfallback
    MENU LABEL Arch Linux Fallback
    KERNEL mboot.c32
    APPEND ../arch/boot/x86_64/vmlinuz-linux initrd=../arch/boot/x86_64/initramfs-linux-fallback.img archisobasedir=arch archisolabel=AIRECOVERY_202602
    TEXT HELP
    Boot Arch Linux with fallback initramfs
    ENDTEXT

LABEL hdt
    MENU LABEL HDT (Hardware Detection Tool)
    COM32 hdt.c32

LABEL memtest
    MENU LABEL Memtest86+ (RAM Testing)
    KERNEL memtest86+/memtest.bin
