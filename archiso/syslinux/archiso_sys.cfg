INCLUDE boot/syslinux/archiso_head.cfg

LABEL arch64
TEXT HELP
Boot the AI Recovery Linux (x86_64) live medium.
It allows you to recover your system using Claude Code.
ENDTEXT
MENU LABEL AI Recovery Linux (x86_64)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=4G copytoram=n

LABEL arch64ram
TEXT HELP
Boot the AI Recovery Linux (x86_64) live medium (Copy to RAM).
Allows you to remove the USB drive after boot. Needs 4GB+ RAM.
ENDTEXT
MENU LABEL AI Recovery Linux (x86_64) (Copy to RAM)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=4G copytoram=y

INCLUDE boot/syslinux/archiso_tail.cfg
